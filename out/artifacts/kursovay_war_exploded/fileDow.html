<!DOCTYPE html>
<html>
<head>
    <script src='list.js' defer></script>
    <title>FileUpload</title>
    <link rel="StyleSheet" href="style.css" type="text/css">
</head>
<body>
<a href="LogoutServlet">Logout</a> |
<a href= "ListFile">Show files</a>
<script>
    function getName (str){
        if (str.lastIndexOf('\\')){
            var i = str.lastIndexOf('\\')+1;
        }
        else{
            var i = str.lastIndexOf('/')+1;
        }
        var filename = str.slice(i);
        var uploaded = document.getElementById("fileformlabel");
        uploaded.innerHTML = filename;
    }
</script>
<form class="form-4" action="Download" method="post"  enctype="multipart/form-data">
    <h1>Please, select file to upload</h1>
    <p>
        <label >File name</label>
        <div class="fileform">
    <div id="fileformlabel"></div>
    <div class="selectbutton">Selection</div>
    <input type="file"  id="upload" multiple="multiple" name="files[]"  onchange="getName(this.value);" />
    </div>
    </p>
    <p>
    <input type="submit" value="Upload File"/>
    </p>
</form>
</body>
</html>
